<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="keywords" content="stuff, to, help, search, engines, not" />
    <meta name="description" content="What this page is about." />
    <meta name="title" content="Webcam viewer" />
    <title>Webcam viewer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="selector">
      <label>Video:</label>
      <select id="video-source"></select>
      <label>Audio:</label>
      <select id="audio-source"></select>
      <label>Width:</label>
      <input type="number" id="video-width" value="1920" min="640" max="3840">
      <label>Height:</label>
      <input type="number" id="video-height" value="1080" min="480" max="2160">
      <button id="selection">Done</button>
    </div>

    <div id="container" style="visibility: hidden;">
      <video autoplay="false" id="videoElement"></video>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
